<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jQuery UI Inline Preview</title>
		<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.ui.inlinepreview-1.2.0.css" />
	</head>
	<body>
		<div id="inlinePreview"></div>
		<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.js"></script>
		<script type="text/javascript" src="js/featuredimagezoomer.js"></script>
		<script type="text/javascript" src="js/jquery.elateral.imagezoom.js"></script>
		<script type="text/javascript" src="js/jquery-ui-inlinepreview-1.2.0.js"></script>
		<script type="text/javascript">
			j$ = jQuery.noConflict();
			j$(function() {
				j$("div#inlinePreview").inlinepreview({
					controls: {
						formId: "#Elateral_Questions"
					},
					processingUrl: "ajax/process.asp",
					downloadUrl: "process.asp?src=[FilenameServer]&filename=[FilenameClient]",
					tabs: [
						{id: "portrait", title: "Portrait", href: "?tab=1"},
						{id: "landscape", title: "Landscape", href: "?tab=2"},
						{id: "nopreview", title: "No Preview", href: "?tab=3"},
						{id: "script", title: "Script Error", href: "?tab=4"},
						{id: "warning", title: "Warning", href: "?tab=5"}
					]
				});
			});
		</script>
	</body>
</html>
